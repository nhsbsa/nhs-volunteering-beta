{% extends 'layout.html' %}

{% block pageTitle %}
  Content page template - NHS.UK prototype kit
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

      <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
        <h2 class="nhsuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
        <div class="nhsuk-error-summary__body">
          <ul class="nhsuk-list nhsuk-error-summary__list" role="list">
            <li>
              <a href="#bsa-admin-organisation">Select an organisation</a>
            </li>
          </ul>
        </div>
      </div>

      <h1>
        Register an organisation with NHS Volunteering 
      </h1>

      <form action="details">
        <div class="nhsuk-form-group nhsuk-form-group--error">
            <label class="nhsuk-label" for="bsa-admin-organisation">
                Select the organisation you want to register
            </label>
            <span class="nhsuk-error-message" id="example-error-error">
              <span class="nhsuk-u-visually-hidden">Error:</span> Select an organisation
            </span>
            <select class="nhsuk-select" id="bsa-admin-organisation" name=bsa-admin-organisation">
              <option value="Airedale NHS Foundation Trust">Airedale NHS Foundation Trust</option>
              <option value="Alder Hey Children’s NHS Foundation Trust">Alder Hey Children’s NHS Foundation Trust</option>
              <option value="Barts Health NHS Trust">Barts Health NHS Trust</option>
              <option value="Calderdale and Huddersfield NHS Foundation Trust">Calderdale and Huddersfield NHS Foundation Trust</option>
              <option value="Coventry and Warwickshire Partnership NHS Trust">Coventry and Warwickshire Partnership NHS Trust</option>
              <option value="Dorset County Hospital NHS Foundation Trust">Dorset County Hospital NHS Foundation Trust</option>
              <option value="East Cheshire NHS Trust">East Cheshire NHS Trust</option>
              <option value="George Eliot Hospital NHS Trust">George Eliot Hospital NHS Trust</option>
              <option value="Hampshire Hospitals NHS Foundation Trust">Hampshire Hospitals NHS Foundation Trust</option>
              <option value="Homerton Healthcare NHS Foundation Trust">Homerton Healthcare NHS Foundation Trust</option>
            </select>
          </div>
          <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
            Continue
        </button>
      </form>

    </div>  

  </div>
{% endblock %}
